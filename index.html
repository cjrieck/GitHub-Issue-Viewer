 <!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <title>Issue Viewer</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>

    <!-- Scripts for Markdown parsing/displaying -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/marked/0.3.1/marked.min.js"></script>
    <link rel="stylesheet" href="http://yandex.st/highlightjs/8.0/styles/default.min.css">
    <script src="http://yandex.st/highlightjs/8.0/highlight.min.js"></script>

    <script src="js/script.js" type="text/javascript"></script>
  </head>
  <body>
    
    <div class="header">GitHub Issue Viewer</div>
    <div class="container-wrapper">

      <!-- Template for individual issues -->
        <div class="container">
        <script type="text/template" id="issue_template">
          <div class="issue clear">
            <a href="https://github.com/<%= profile_url %>" target="_blank">
              <div class="user_info">
                <img src="<%= avatar %>" class="gravatar" />
                <div class="username">&#64;<%= username %></div>
              </div>
            </a>

            <div class="issue_description">
              <div class="title"><%= issue_title %></div>
              <div class="number">#<%= issue_number %></div>
              <div class="labels"><ul class="label_items"><%= issue_labels %></ul></div>
              <div class="issue_body"><%= issue_body %></div>
            </div>
            <div class="arrow-left"></div>
          </div>
        </script>

        <ul class="issues"></ul>

        <div class="bottom-buttons" id="back">BACK</div>
        <div class="bottom-buttons" id="next">NEXT</div>
      </div>


      <!-- Template for detail view -->
      <script type="text/template" id="detail_template">
        <div class="detail-container">
          <div class="detail-header">
            <div class="detail-title"><%= issue_title %></div>
            <div class="state" style="<%= styling %>"><%= state %></div>
            <div class="labels detail-labels"><ul class="label_items"><%= issue_labels %></ul></div>
          </div>
            <a href="https://github.com/<%= profile_url %>" target="_blank">
              <div class="user_info detail">
                <img src="<%= avatar %>" class="gravatar detail" />
                <div class="username detail">Issuer (&#64;<%= username %>)</div>
              </div>
            </a>

            <div class="issue_description detail">
              <div class="issue_body detail"><%= issue_body %></div>
            </div>
            <div class="arrow-left"></div>

        </div>
      </script>

      <!-- Template for Comments -->
      <script type="text/template" id="comments_template">
        <div class="divider"></div>

        <a href="https://github.com/<%= profile_url %>" target="_blank">
          <div class="user_info detail">
            <img src="<%= avatar %>" class="gravatar detail" />
            <div class="username">&#64;<%= username %></div>
          </div>
        </a>

        <div class="issue_description detail">
          <div class="issue_body detail"><%= issue_body %></div>
        </div>
        <div class="arrow-left"></div>
      </script>



    </div>

  </body>
  </html>
